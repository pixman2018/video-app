<section id="site-movies">

    <div class="row">
      <div class="col-12">
        <h2>Movies</h2>
      </div>
      <div class="col-12">
        <div class="movie-container">
            <fk-movie-item *ngFor="let movie of movies" [movie]="movie"></fk-movie-item>
        </div>
      </div>
    </div>
  </div>
</section>
